<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzUdf0hdMf2Hhz8aTPu3PplDMylKLzHno">
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-3">
                <div class="restaurants-listing">
                    <div id="custom-search-input">
                        <input type="text" class="form-control input-lg" placeholder="Guilty Pleasures" data-bind="value: query, valueUpdate: 'keyup'"/>
                    </div>
                    <!-- ko foreach: filteredList -->
                    <div class="restaurant" data-bind="click: $parent.openModal">
                        <h4 class="text" data-bind="text: name"></h4>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="col col-md-9">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
